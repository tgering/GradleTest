apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile('junit:junit:4.12')
    runtime files('joejoooe0.jar')
}

test {
    useJUnit {
        includeCategories 'com.testwithspring.starter.unittests.UnitTest'
    }
    testLogging {
        showStandardStreams = true
    }
}